databaseChangeLog:
  - changeSet:
      id: create-sexes-table
      author: Artem Peiev
      changes:
        - createTable:
            tableName: sexes
            columns:
              - column:
                  name: id
                  type: varchar
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: enum_value
                  type: varchar
                  constraints:
                    nullable: false
